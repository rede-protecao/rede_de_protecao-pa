<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denúncias</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Envie sua denúncia</h2>
    <form id="denunciaForm">
        <div class="mb-3"><input type="text" class="form-control" placeholder="Seu nome" required></div>
        <div class="mb-3"><input type="email" class="form-control" placeholder="Seu email" required></div>
        <div class="mb-3"><input type="text" class="form-control" placeholder="Categoria" required></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Descrição" required></textarea></div>
        <button type="submit" class="btn btn-primary">Enviar denúncia</button>
    </form>
    <div id="mensagem" class="mt-3"></div>
</div>

<script>
document.getElementById("denunciaForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("mensagem").innerHTML = "<div class='alert alert-success'>Denúncia enviada! (Simulação GitHub Pages)</div>";
    this.reset();
});
</script>
</body>
</html>
