<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Dashboard Admin</h2>
    <a href="{{ url_for('admin_logout') }}" class="btn btn-danger mb-3">Sair</a>

    <h3>Notícias</h3>
    <form action="{{ url_for('admin_add_noticia') }}" method="POST" class="mb-3">
        <input type="text" name="titulo" placeholder="Título" required class="form-control mb-2">
        <input type="text" name="resumo" placeholder="Resumo" required class="form-control mb-2">
        <input type="text" name="link" placeholder="Link" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Adicionar Notícia</button>
    </form>
    <ul class="list-group mb-4">
        {% for n in noticias %}
        <li class="list-group-item">
            <form action="{{ url_for('admin_edit_noticia', index=loop.index0) }}" method="POST" class="d-flex gap-2">
                <input type="text" name="titulo" value="{{ n.titulo }}" class="form-control" required>
                <input type="text" name="resumo" value="{{ n.resumo }}" class="form-control" required>
                <input type="text" name="link" value="{{ n.link }}" class="form-control">
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <h3>Denúncias</h3>
    <ul class="list-group">
        {% for d in denuncias %}
        <li class="list-group-item">
            <strong>{{ d.nome }}:</strong> {{ d.descricao }} - Status: {{ d.status or 'aberto' }}
            <form action="{{ url_for('admin_update_denuncia', index=loop.index0) }}" method="POST" class="mt-2">
                <select name="status" class="form-select mb-1">
                    <option value="aberto" {% if d.status=='aberto' %}selected{% endif %}>Aberto</option>
                    <option value="em análise" {% if d.status=='em análise' %}selected{% endif %}>Em análise</option>
                    <option value="resolvido" {% if d.status=='resolvido' %}selected{% endif %}>Resolvido</option>
                </select>
                <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
