<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Login Admin</h2>
    <form method="POST">
        <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio" required></div>
        <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Senha" required></div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
